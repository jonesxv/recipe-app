<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Recipe Search</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container">
        <a class="navbar-brand" href="#">Recipe Finder</a>
        <ul id="navbar-nav" class="navbar-nav right hide-on-med-and-down">
            <li class="nav-item logged-in">
              <a href="#" class="nav-link grey-text modal-trigger" data-target="modal-account">Account</a>
            </li>
            <li class="nav-item logged-out">
              <a href="#" class="nav-link grey-text modal-trigger" data-target="modal-login">Login</a>
            </li>
            <li class="nav-item logged-out">
              <a href="#" class="nav-link grey-text modal-trigger" data-target="modal-signup">Sign up</a>
            </li>
            <li class="nav-item logged-in">
              <a href="#" class="nav-link grey-text" id="logout">Logout</a>
            </li>
        </ul>
      </div>
      </nav>
    </header>

    <main role="main" class="container">
      <h1 class="pre-login text-center">Login to search recipes</h1>
      <div class="app">
      <div class="search">
          <label for="search-box">What ingredients do you have? </label>
          <input class="ingredients-field" id="search-box" type="text" placeholder="Add ingredients..." required></input>
          <button type="submit" class="btn btn-add btn-danger" data-toggle="modal" data-target="recipe-modal">+ Add</button>
      </div>
      
      <div class="added-container">
          <p id="instruction">Click to remove ingredients</p>
          <div class="added">
            
          </div>
          <button type="submit" class="btn btn-search btn-secondary" data-toggle="modal" data-target="recipe-modal">Search</button>
      </div>
      
      <div class="recipe-cards">

      </div>




      <div class="modal fade" id="recipe-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
              
              <div class="modal-header">
                <h3 class="modal-title" id="recipe-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
  
              <div class="modal-body">
                <div class="container-recipe">
                    <div id="modal-img"></div>
                    <div id="modal-tags"></div>
                    <div id="modal-ing"><ul class="list-group" id="ing-list"><li class="list-group-item"><strong>Ingredients</strong></li></ul></div>
                    <div id="modal-rating"></div>
                </div>
                <div id="modal-instructions"></div>
                <div id="output">

                </div>
  
              </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
          </div>
        </div>
      </div>
          <!-- LOGIN MODAL -->

        <div class="modal fade" id="modal-login" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="login-form" class="login-form">
                    <div class="form-group">
                      <input class="form-control" type="email" id="login-email" autocomplete="username" required />
                      <label class="col-form-label" for="login-email">Email address</label>
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="password" id="login-password" autocomplete="current-password" required />
                      <label class="col-form-label" for="login-password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                  </form>
              </div>
            </div>
          </div>
        </div> 

          <!-- SIGN UP MODAL -->

          <div class="modal fade" id="modal-signup" tabindex="-1" z-index="1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Sign Up</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="signup-form" class="signup-form">
                    <div class="form-group">
                      <input class="form-control" type="email" id="signup-email" autocomplete="username" required />
                      <label class="col-form-label" for="signup-email">Email address</label>
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="password" id="signup-password" autocomplete="current-password" required />
                      <label class="col-form-label" for="signup-password">Choose password</label>
                    </div>
                    <button type="submit" class="btn btn-secondary">Sign up</button>
                  </form>
              </div>
            </div>
          </div>
        </div>


  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>



      <!-- FOOTER -->
      <footer class="container app">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>
          &copy; 2019 Ryan Jones &middot;
          <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
        </p>
      </footer>
    </main>
  </body>
</html>
