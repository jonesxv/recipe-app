<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Recipe Search</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Recipe Finder</a>
        
        
      </nav>
    </header>

    <main role="main" class="container">
      <div class="search">
          <label for="search-box">What ingredients do you have? </label>
          <input class="ingredients-field" id="search-box" type="text" placeholder="Enter all your ingredients..."></input>
          <button type="submit" class="btn btn-secondary" data-toggle="modal" data-target="recipe-modal">Search</button>
      </div>
      <div class="recipe-cards">

      </div>




      <div class="modal fade" id="recipe-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
              
              <div class="modal-header">
                <h3 class="modal-title" id="recipe-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
  
              <div class="modal-body" id="output">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-2" id="modal-img"></div>
                    <div class="col-2" id="modal-rating"></div>
                  </div>
                </div>
  
              </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
          </div>
        </div>



      <!-- FOOTER -->
      <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>
          &copy; 2019 Ryan Jones &middot;
          <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
        </p>
      </footer>
    </main>
  </body>
</html>
